            <div class="wrapper">    
                <nav class="nav">
                    <div class="nav-logo">
                        <p><i class='bx bxs-home'></i> Gacoan</p>
                    </div>
                    <div class="nav-menu" id="navMenu">
                        <ul>
                        <li><a href="#" class="link active">Home</a></li> 
                        <li><a href="#" class="link">About</a></li>
                        <!-- <li><a href="#" class="link">Article</a></li> -->
                        <li><a href="#" class="link">Contact</a></li>  
                        </ul>
                    </div>
                    <div class="nav-button">
                        <button class="btn pink-btn" id="loginBtn" onclick="login()">Sign In</button>
                        <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
                    </div>
                    <div class="nav-menu-btn">
                        <i class='bx bx-menu' onclick="myMenuFunction()" ></i>
                    </div>
                </nav>

                
                <div class="form-box">

                    <div class="login-container" id="login">
                        <div class="top">
                            <span>Don't Have an account? <a href="#" onclick="register()">Sign Up</a></span>
                            <header>Login</header>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input-field" placeholder="Email">
                            <i class='bx bx-user' ></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password">
                            <i class='bx bx-lock' ></i>
                        </div>
                        <div class="input-box">
                            <a href="user.html"><input type="submit" class="submit" value="Sign In"></a>
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="login-check">
                                <label for="login-check">Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Forgot Password?</a></label>
                            </div>
                        </div>
                    </div>

                    <div class="register-container" id="register">
                        <div class="top">
                            <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                            <header>Sign In</header>
                        </div>
                        <div class="two-forms">
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Firstname">
                                <i class='bx bx-user' ></i>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Lastname">
                                <i class='bx bx-user' ></i>
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input-field" placeholder="Email">
                            <i class='bx bx-envelope' ></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password">
                            <i class='bx bx-lock' ></i>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Register">
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="register-check">
                                <label for="register-check">Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Terms & Conditions</a></label>
                            </div>
                        </div>
                    </div>
                </div>
        

            </div>  
   

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="script.js"></script>

    <script>
         function myMenuFunction(){
            var i = document.getElementById("navMenu");

            if(i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>    

    <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login(){
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " pink-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register(){
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " pink-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>
