<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacoan's Delivery | Login </title>
    <link rel="icon" href="img/logoGac.png" type="image/png">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

<div class="wrapper">    
    <nav class="nav">
        <div class="nav-logo">
            <a href="index.html" class="logo"><img src="img/logoGac.png" alt="Gacoan Logo"></a>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li> 
                <li><a href="#" class="link">About</a></li>
                <!-- <li><a href="#" class="link">Article</a></li> -->
                <li><a href="#" class="link">Contact</a></li>  
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn pink-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class='bx bx-menu' onclick="myMenuFunction()" ></i>
        </div>
    </nav>

    <div class="form-box">
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't Have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Sign In</header>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" id="email" placeholder="Email">
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class='bx bx-lock' ></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In" onclick="login2()">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Sign In</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class='bx bx-user' ></i>
                </div>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" id="email" placeholder="Email">
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class='bx bx-lock' ></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register" onclick="login()">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & Conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>  

<!--Link to Js-->
<script src="https://unpkg.com/scrollreveal"></script>
<script src="js/script.js"></script>
<script>
    function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if (i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
}

var a = document.getElementById("loginBtn");
var b = document.getElementById("registerBtn");
var x = document.getElementById("login");
var y = document.getElementById("register");

function login() {
    x.style.left = "4px";
    y.style.right = "-520px";
    a.className += " pink-btn";
    b.className = "btn";
    x.style.opacity = 1;
    y.style.opacity = 0;
}

function register() {
    x.style.left = "-510px";
    y.style.right = "5px";
    a.className = "btn";
    b.className += " pink-btn";
    x.style.opacity = 0;
    y.style.opacity = 1;
}

function login2() {
    var email = document.getElementById("email").value;

    // Periksa apakah input email tidak kosong
    if (email.trim() === '') {
        alert("Please enter your email.");
        return; // Jika kosong, hentikan proses login
    }

    // Cek apakah email mengandung '@admin'
    if (email.includes('@admin')) {
        // Jika iya, redirect ke halaman admin
        window.location.href = "dashboard.html";
    } else {
        // Jika tidak, redirect ke halaman pengguna biasa
        window.location.href = "user.html";
    }
}
</script>
</body>
</html>
